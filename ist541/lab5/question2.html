<script>
 
$(function(){
	$("#option1").click( function(){
         $("#feedback").html("<h2 style='color:red'> They will shred your application! </h2>");

});
$("#option3").click( function(){
                 $("#feedback").html("<h2 style='color:green'> Correct! Send it here using this address.</h2>");

});
 $("#option2, #option4").click( function(){
             $("#feedback").html("<h2 style='color:red'> Can't send it there, they'll throw it out. </h2>");
    $("#envelopes").css("display","none");
});

});

</script>
